<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>String-calculator</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section class="string-calculator">
      <textarea class="task-field" cols="55" rows="1" placeholder="Введите выражение, используя знаки +, -, * или /" autofocus tabindex="0"></textarea>
      <button class="btn btn--calculate">Посчитать</button>
      <div class="result-block"></div>
    </section>
    <div class="modal-error hidden">
      <p>Неизвестная ошибка</p>
      <button class="btn btn--error" type="button">Закрыть</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
